<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Client</title>
		<link rel="stylesheet" href="./index.css" />
		<style>
			#game-container {
				position: relative;
				width: 1000px;
				height: 700px;
			}

			#viewport {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 0;
			}

			#hud {
				pointer-events: none;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 10;
			}
		</style>
	</head>
	<body>
		<script type="module" src="./index.ts"></script>
		<div style="display: flex; flex-direction: row">
			<div
				style="
					display: flex;
					flex-direction: column;
					width: fit-content;
				"
			>
				<div id="game-container">
					<canvas id="viewport" width="1000" height="700"></canvas>
					<canvas id="hud" width="1000" height="700"></canvas>
				</div>
			</div>
		</div>
	</body>
</html>
